<!DOCTYPE html>
<html>
<head>
  <title>Streamrip Downloader Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    #status {
      margin-top: 15px;
      padding: 8px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Streamrip Downloader Settings</h1>
  
  <div class="form-group">
    <label for="serverAddress">Server Address:</label>
    <input type="text" id="serverAddress" placeholder="http://your-server-ip:3000">
    <small>Include protocol (http://) and port number if needed</small>
  </div>
  
  <div class="form-group">
    <label for="apiKey">API Key (Optional):</label>
    <input type="text" id="apiKey" placeholder="Enter API key for authentication">
  </div>
  
  <button id="save">Save Settings</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
